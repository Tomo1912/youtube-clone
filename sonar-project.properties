# SonarQube Configuration for YouTube Clone

sonar.projectKey=youtube-clone
sonar.projectName=YouTube Clone - AWS EKS
sonar.projectVersion=1.0

# Source code location
sonar.sources=src,public,server.js
sonar.exclusions=node_modules/**,terraform/**,kubernetes/**,.github/**

# Language
sonar.language=js

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage (if you add tests later)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

